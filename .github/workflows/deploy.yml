name: Deploy Bot

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- STEP 1: Stop the bot to prevent Bus Error ---
      - name: Stop Bot Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BOT_HOST }}
          username: ${{ secrets.BOT_USER }}
          key: ${{ secrets.BOT_KEY }}
          proxy_host: ${{ secrets.GATEWAY_HOST }}
          proxy_username: ${{ secrets.BOT_USER }}
          proxy_key: ${{ secrets.GATEWAY_KEY }}
          script: sudo systemctl stop discordbot

      # --- STEP 2: Copy new files ---
      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.BOT_HOST }}
          username: ${{ secrets.BOT_USER }}
          key: ${{ secrets.BOT_KEY }}
          proxy_host: ${{ secrets.GATEWAY_HOST }}
          proxy_username: ${{ secrets.BOT_USER }}
          proxy_key: ${{ secrets.GATEWAY_KEY }}
          # Make sure these folder/file names match your repo exactly
          source: "cogs,data,utils,bot.py,config.py,requirements.txt"
          target: "/home/ubuntu/bot"

      # --- STEP 3: Install requirements & Start bot ---
      - name: Install & Start
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BOT_HOST }}
          username: ${{ secrets.BOT_USER }}
          key: ${{ secrets.BOT_KEY }}
          proxy_host: ${{ secrets.GATEWAY_HOST }}
          proxy_username: ${{ secrets.BOT_USER }}
          proxy_key: ${{ secrets.GATEWAY_KEY }}
          script: |
            cd /home/ubuntu/bot
            source venv/bin/activate
            pip install -r requirements.txt
            # We use 'start' because we stopped it in Step 1
            sudo systemctl start discordbot