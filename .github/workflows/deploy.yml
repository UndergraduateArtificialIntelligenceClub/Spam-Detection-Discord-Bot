steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # [NEW STEP] Stop the bot BEFORE copying files
      # This prevents the "Bus Error" because no program is reading the files
      - name: Stop Bot Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BOT_HOST }}
          username: ${{ secrets.BOT_USER }}
          key: ${{ secrets.BOT_KEY }}
          proxy_host: ${{ secrets.GATEWAY_HOST }}
          proxy_username: ${{ secrets.BOT_USER }}
          proxy_key: ${{ secrets.GATEWAY_KEY }}
          script: sudo systemctl stop discordbot

      # [EXISTING STEP] Copy files
      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.BOT_HOST }}
          username: ${{ secrets.BOT_USER }}
          key: ${{ secrets.BOT_KEY }}
          proxy_host: ${{ secrets.GATEWAY_HOST }}
          proxy_username: ${{ secrets.BOT_USER }}
          proxy_key: ${{ secrets.GATEWAY_KEY }}
          source: "cogs,data,utils,bot.py,config.py,requirements.txt"
          target: "/home/ubuntu/bot"

      # [EXISTING STEP] Install & Start
      - name: Install & Start
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BOT_HOST }}
          username: ${{ secrets.BOT_USER }}
          key: ${{ secrets.BOT_KEY }}
          proxy_host: ${{ secrets.GATEWAY_HOST }}
          proxy_username: ${{ secrets.BOT_USER }}
          proxy_key: ${{ secrets.GATEWAY_KEY }}
          script: |
            cd /home/ubuntu/bot
            source venv/bin/activate
            pip install -r requirements.txt
            # Use 'start' instead of 'restart' since we stopped it earlier
            sudo systemctl start discordbot